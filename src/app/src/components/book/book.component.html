<div data-test="title">Book {{ data.home.title }}</div>
<div data-test="price">${{ data.home.price }} per night</div>
<div data-test="check-in"><input [(ngModel)]="checkIn" type="text" /></div>
<div data-test="check-out"><input [(ngModel)]="checkOut" type="text" /></div>
<div data-test="total">Total: ${{ calculateTotal(checkIn, checkOut) }}</div>
